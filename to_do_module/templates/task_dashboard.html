{% extends 'base.html' %}

{% block contain %}
<div class="container">
    <div class="container">
        
        <div class="row">
          {% for i in tasks%}
          <div class="col-sm">
            <div class="card">
                <h5 class="card-header">{{i.title}}</h5>
                <div class="card-body">
                    <h5>Status : </h5>{{i.status}}
                  <p class="card-text">{{i.description}}.</p>
                  
                  <a href="task-details/{{i.id}}" class="btn btn-primary">Get Details</a>
                </div>
              </div>
          </div>
          {%endfor%}
        </div>
        
      </div>
</div>
{% endblock %}
